<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            Array.prototype.remove = function(item)
            {
                var arr = this.filter(function (value)
                {
                    if (value === item)
                    {
                        return false;
                    }
            
                    return true;
                });
            
                this.splice(0, this.length, arr);
            }
            
            var arr = [3, 5, 1, 1, 1, 3, 1, 5, 6, 7, 1];
            
            arr.remove(1);
            console.log(arr.toString());
        </script>
    </body>
</html>
