<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div>Check Console</div>
        <script>
            var firstArray = ['b', 'd', 'g', 'j']
            var secondArray = ['e', 'd', 'g', 'j']
            var index;
            
            for (index = 0; index < firstArray.length; index++)
            {
                if (firstArray[index] > secondArray[index])
                {
                    console.log("Second array is bigger");
                }
                if (firstArray[index] < secondArray[index])
                {
                    console.log("First array is bigger");
                    
                }
            }
        </script>
    </body>
</html>
