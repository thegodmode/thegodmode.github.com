<!--Sort 3 real values in descending order
 using nested if statements.
!-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div> Check Console</div>
        <script>
            var a = parseInt(prompt("Enter number"));
            var b = parseInt(prompt("Enter number"));
            var c = parseInt(prompt("Enter number"));
            
            if (a > b)
            {
                if (a > c)
                {
                    console.log(a);
                    if (b > c)
                    {
                        console.log(b);
                        console.log(c);
                    }
                    else
                    {
                        console.log(c);
                        console.log(b);
                    }
                }
                else
                {
                    console.log(c);
                    console.log(a);
                    console.log(b);
                }
            }
            else
            {
                if (a > c)
                {
                    console.log(b)
                    console.log(a);
                    console.log(c);
                }
                else
                {
                    if (b > c)
                    {
                        console.log(b)
                        if (a > c)
                        {
                            console.log(a);
                            console.log(c);
                            
                        }
                        else
                        {
                            console.log(c);
                            console.log(a);
                        }
                    }
                    else
                    {
                        console.log(c)
                        console.log(b);
                        console.log(a);
                    }
                }
            }
        </script>
    </body>
</html>
