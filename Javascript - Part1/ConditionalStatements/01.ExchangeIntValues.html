<!-- Write an if statement that 
examines two integer variables and 
exchanges their values if the first one 
is greater than the second one.
!-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div>Check Console</div>
        <script>
            var a = parseInt(prompt("Enter number"));
            var b = parseInt(prompt("Enter number"));
            
            if (a > b)
            {
                a = a + b;
                b = a - b;
                a = a - b;
            }
            console.log(a);
            console.log(b);
        </script>
    </body>
</html>
