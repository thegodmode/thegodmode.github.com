<!--Write script that asks for a digit and 
depending on the input shows the name of that 
digit (in English) using a switch statement.
!-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div>Check Console</div>
        <script>
            var a = parseInt(prompt("Enter number"));
            
            switch (a)
            {
                case 0:
                    console.log("Zero");
                    break;
            
                case 1:
                    console.log("One");
                    break;
            
                case 2:
                    console.log("Two");
                    break;
        
                case 3:
                    console.log("Three");
                    break;

                case 4:
                    console.log("Four");
                    break;

                case 5:
                    console.log("Five");
                    break;

                case 6:
                    console.log("Six");
                    break;

                case 7:
                    console.log("Seven");
                    break;

                case 8:
                    console.log("Eight");
                    break;

                case 9:
                    console.log("Nine");
                    break;

                default:
                    console.log("Error!");
                    break;
            }
        </script>
    </body>
</html>
