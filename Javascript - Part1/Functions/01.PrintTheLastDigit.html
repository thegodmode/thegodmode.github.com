<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
    </head>
    <body>
        <script>

            function LastDigitToString(number)
            {
                var lastDigit = 0;
                lastDigit = number % 10;
                switch (lastDigit)
                {
                    case 0:
                        return "zero";
                    case 1:
                        return "one";
                    case 2:
                        return "two";
                    case 3:
                        return "three";
                    case 4:
                        return "four";
                    case 5:
                        return "five";
                    case 6:
                        return "six";
                    case 7:
                        return "seven";
                    case 8:
                        return "eight";
                    case 9:
                        return "nine";
                    default:
                        return "Not a number";
                }
            }

            var integer = parseInt(prompt("Enter Number"));
            
            console.log(LastDigitToString(integer));
        </script>
    </body>
</html>
