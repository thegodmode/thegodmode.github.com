<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function ArrayNumberCounter(number, array)
            {
                var counter = 0;
                var i;
                for (i = 0; i < array.length; i++)
                {
                    if (array[i] === number)
                    {
                        counter++;
                    }
                }

                return counter;
            }

            var myArray = [3,4,5,6,7,8,8,8,8,8,3,4,5,6];
            var checkNumber = 8;
            var frequnecy = ArrayNumberCounter(checkNumber, myArray);
            
            console.log("Frequency on number " + checkNumber + " is " + frequnecy);    
        </script>
    </body>
</html>
