<!-- Write an expression that checks if given integer 
is odd or even. !-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div>Check Console</div>
        <script>

            var number = prompt("Enter number");
            
            if (number == 0)
            {
                console.log("Zero number");
            }
            else if (number % 2 == 0)
            {
                console.log(number + " is even");
            }
            else
            {
                console.log(number + " is odd");
            }
        </script>
    </body>
</html>
