<!-- Write a boolean expression that checks 
for given integer if it can be divided (without remainder) 
by 7 and 5 in the same time.
!-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div>Check Console</div>
        <script>
            var number = prompt("Enter int number:");
            
            number % 35 == 0 ? console.log(number + " is divisble by 5 and 7") : console.log(number + " is not divisble by 5 and 7")
        </script>
    </body>
</html>
