<!--
Write an expression that calculates 
trapezoid's area by given 
sides a and b and height h.
!-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
    </head>
    <body>
        <div>Check Console</div>
        <script>
            var a = parseInt(prompt("Enter a"));
            var b = parseInt(prompt("Enter b"));
            var h = parseInt(prompt("Enter h"));
            var result = ((a + b) / 2) * h;
            console.log("Thrapezoid Area is "+ result);
        </script>
    </body>
</html>
