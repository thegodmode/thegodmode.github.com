<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
      
            function extractContentFromHTMLDocument(text)
            {
                var isInTag = false;
                var content = [];
                
                for (var index = 0; index < text.length; index++)
                {
                    if (text[index] == "<")
                    {
                        isInTag = true;
                    }
                    else if (text[index] == ">")
                    {
                        isInTag = false;
                    }
                    else if (isInTag)
                    {
                        continue;
                    } 
                  
                    else
                    {
                        content.push(text[index]);
                    }
                }
            
                return content.join("");
            }
            
            var text = "<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>";
            
            console.log(extractContentFromHTMLDocument(text));
        </script>
    </body>
</html>
