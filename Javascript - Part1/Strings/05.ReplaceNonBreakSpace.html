<!DOCTYPE html>
<html >
    <head>
        <title></title>
    </head>
    <body>

        <script>
        
            function replaceNonBreakSpaces(text)
            {
                var replaceText = [];
                for (var index = 0; index < text.length; index++)
                {
                    if (text[index] == " ")
                    {
                        replaceText.push("&nbsp");
                    }
                    else
                    {
                        replaceText.push(text[index]);
                    }
                }

                return replaceText.join("");
                
            }

            var text = " Super simple    text";
           
        
            console.log(replaceNonBreakSpaces(text));
        </script>
    </body>
</html>
