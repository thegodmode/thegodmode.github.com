<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Ads! - Login</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="form">
        <ul class="tab-group">
          <li class="tab"><a href="#signup">Sign Up</a></li>
          <li class="tab active"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          
          <div id="login">
            <h1>Welcome to Ads!</h1>
            
            <form action="/" method="post">
              
              <div class="field-wrap">
                <label>
                  Username<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
              </div>
              
              
              <button class="button button-block"/>Log In</button>
              
            </form>
          </div>
          <div id="signup">
            <h1>Sign Up for Free</h1>
            
            <form action="/" method="post">
              
              <div class="top-row">
                
                <div class="field-wrap">
                  <label>
                    Username<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
                
                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                  <label>
                    Confirm Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                  <label>
                    Name<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
                
                <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                  <div id="languagesBox">
                    <div>Select City<span class="req">*</span></div>
                    <select>
                      <option>Sofia</option>
                      <option>Lovech</option>
                      <option>Varna</option>
                      <option>Burgas</option>
                    </select>
                  </div>
                </div>
                <div class="field-wrap">
                  <label>
                    Phone<span class="req">*</span>
                  </label>
                  <input type="text"required autocomplete="off"/>
                </div>
                
                
                
              </div>
              
              
              
              <button type="submit" class="button button-block"/>Get Started</button>
              
            </form>
          </div>
          
          
          
          </div><!-- tab-content -->
          
          </div> <!-- /form -->
        </div>
        <script type="text/javascript">
        $('.form').find('input, textarea').on('keyup blur focus', function (e) {
        
        var $this = $(this),
        label = $this.prev('label');
        if (e.type === 'keyup') {
        if ($this.val() === '') {
        label.removeClass('active highlight');
        } else {
        label.addClass('active highlight');
        }
        } else if (e.type === 'blur') {
        if( $this.val() === '' ) {
        label.removeClass('active highlight');
        } else {
        label.removeClass('highlight');
        }
        } else if (e.type === 'focus') {
        
        if( $this.val() === '' ) {
        label.removeClass('highlight');
        }
        else if( $this.val() !== '' ) {
        label.addClass('highlight');
        }
        }
        });
        $('.tab a').on('click', function (e) {
        
        e.preventDefault();
        
        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');
        
        target = $(this).attr('href');
        $('.tab-content > div').not(target).hide();
        
        $(target).fadeIn(600);
        
        });
        
        function languageBox(container) {
        
        $(container  + " > select").on("change", function(){
        $(this).siblings('div').text($(this).children('option:selected').text());
        });
        }
        languageBox("#languagesBox");
        </script>
      </body>
    </html>
