<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Ads! - Login</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="form">
        <ul class="tab-group">
          <li class="tab"><a href="#signup" tabindex="-1">Sign Up</a></li>
          <li class="tab active"><a href="#login" tabindex="-1">Log In</a></li>
        </ul>
        <div class="tab-content">
          <div id="login">
            <h1>Welcome to Ads!</h1>
            <form action="/" method="post" id="login">
              <div class="field-wrap">
                <label for="loginusername">
                  Username<span class="req">*</span>
                </label>
                <input type="text" id="loginusername" name="loginusername" autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
              </div>
              <button class="shiny-button button button-block"/>Log In</button>
            </form>
          </div>
          <div id="signup">
            <h1>Sign Up for Free</h1>
            <form action="/" method="post" id="signup">
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Username<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                  <label>
                    Name<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                  <label>
                    Confirm Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                  <select>
                    <option value="0" data-req="true">Select</option>
                    <option value="1">Sofia</option>
                    <option value="2">Lovech</option>
                    <option value="1">Varna</option>
                    <option value="2">Gabrovo</option>
                    <option value="1">Pleven</option>
                    <option value="2">Lovech</option>
                  </select>
                </div>
                <div class="field-wrap">
                  <label>
                    Phone<span class="req">*</span>
                  </label>
                  <input type="text"required autocomplete="off"/>
                </div>
              </div>
              <button type="submit" class="button shiny-button button-block"/>Get Started</button>
            </form>
          </div>
          </div><!-- tab-content -->
          </div> <!-- /form -->
        </div>

        <script type="text/javascript">
           
        $("#login").validate({

           rules: {

               loginusername:
                   {
                     required:true,
                     minlength: 2
                   }
           },
           messages: {

                 loginusername: {

                      required: "This field is required",
                      minlength: "Your username must consist at least 2 characters"
                 }
           }

        });




        $('.form').find('input, textarea').on('keyup blur focus', function (e) {
        
        var $this = $(this),
        label = $this.prev('label');
        if (e.type === 'keyup') {
        if ($this.val() === '') {
        label.removeClass('active highlight');
        } else {
        label.addClass('active highlight');
        }
        } else if (e.type === 'blur') {
        if( $this.val() === '' ) {
        label.removeClass('active highlight');
        } else {
        label.removeClass('highlight');
        }
        } else if (e.type === 'focus') {
        
        if( $this.val() === '' ) {
        label.removeClass('highlight');
        }
        else if( $this.val() !== '' ) {
        label.addClass('highlight');
        }
        }
        });
        $('.tab a').on('click', function (e) {
        
        e.preventDefault();
        
        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');
        
        target = $(this).attr('href');
        $('.tab-content > div').not(target).hide();
        
        $(target).fadeIn(600);
        
        });
        
        $.fn.select2ul = function() {
        var wrapper = "#ulWrapper";
        var container = "#ulContainer";
        var select = this.selector;
        var id = this.attr("id") || "";
        var className = this.attr("class") || "";
        $(select).wrap("<div class='customList' data-id='" + id + "' data-class='" + className + "'>");
          $(select).parent().prepend("<ul id='" + wrapper.substr(1) + "'><li><span></span><ul id='" + container.substr(1) + "'>");
          $(wrapper).click(function() {
          $(container).toggle();
          });
          
          var isRequired = $(select + " option[value='0']").attr("data-req");
          $(wrapper + " > li:first-child > span")
          .append($(select + " option[value='0']")
          .text());
          
          if (isRequired === "true") {
          $(wrapper + " > li:first-child > span").append("<span class='req'>*</span>");
          };
          $(select + " > option").each(function(i, val) {
          
          if (i==0) {
          
          return;
          };
          
          var value = $(this).val();
          var img = $(this).attr("data-img");$(select + " option[value='0']").html()
          var imgTag = img == null || img == undefined || img == '' ? "" : "<img src='" + img + "' />";
          $(container).append("<li class=" + value + ">" + imgTag + "<a>" + val.innerHTML);
            });
            $('body').on('click', container + " li", function () {
            $(wrapper + " > li:first-child > span").text($(this).find("a").text());
            var selected = $(this).attr("class");
            $(select + " > option[value='" + selected + "']").attr("selected", "selected");
            });
            $(document).click(function (e) {
            if (!$(wrapper).is(e.target) && $(wrapper).has(e.target).length === 0) {
            $(wrapper).find(container).hide();
            }
            });
            }
            $("select").select2ul();
            </script>
          </body>
        </html>
