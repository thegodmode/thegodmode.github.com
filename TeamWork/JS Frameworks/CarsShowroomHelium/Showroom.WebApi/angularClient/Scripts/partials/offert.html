<div id="post">
    <input type="text" ng-model="offer.title"/>
    <textarea ng-model="offer.description"></textarea>
    <button id="{{offer.id}}" class="btn btn-primary"
            ng-click="updateOffer()">Update</button>
    <button id="back" class="btn btn-primary"
        ng-click="back()">Back</button>
</div>
